{% extends 'core/base.html' %}
{% load static %}
{% block title %}Actualizar página{% endblock %}
{% block content %}
{% include 'pages/includes/pages_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
          {%if 'ok' in request.GET%}
          <p style ="color:green;">
            Pagina actualizada :)
            <a href = "{%url 'pages:page' page.id page.title|slugify %}">Click para ver la update </a>
          </p>
          {%endif%}
            <form action="" method="post">{% csrf_token %}
                {{ form.as_p }}
                    <div class ="text-center">
                <input type="submit" value="Actualizar página" class="btn btn-primary btn-block"/>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
